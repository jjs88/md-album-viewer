<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/238f03f577.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simplePagination.css">
    <title>Photo Album</title>
</head>
<body>
    

    <script id="album-template" type="text/x-handlebars-template">
        
        <div class="albums">
            {{#each albums}}
            <div class="album" data-coverImg="{{coverImg}}" data-page="{{page}}">
                {{#albumSongPics this.photos}}
                  {{thumb}}
                {{/albumSongPics}}
            </div>
            {{/each}} 
        </div> 
        <div class="pages"></div>
    </script>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="jquery.simplePagination.js"></script>
    <script src="handlebars-v4.0.11.js"></script>
    <script src="Photos.js"></script>
    <script src="app.js"></script>
</body>
</html>
